                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    <main>
        <section class="contactform">
            <h2 id="h2contact">Contact Us!</h2>
            <p>Question? Comments? Concerns?</p>
            <p>Get in touch by submitting our contact form below! We'll get back to you as quickly as we can.</p>
            
            <form action="submit.php" method="post">
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                </fieldset>
                    
                <fieldset id="message">
                    <label for="message">Comments:</label>
                    <textarea id="message" name="message" required rows="5" cols="auto"></textarea>
                </fieldset>

                <fieldset id="buttons">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </fieldset>

            </form>

        </section>
        

    </main>


    <footer>
